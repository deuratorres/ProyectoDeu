        <body><div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="fecha">Fecha</span>
                <input type="text" class="form-control" placeholder="Día/Mes/Año" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="Folio">Folio</span>
                <input type="text" class="form-control" placeholder="Número Consecutivo" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="Hora">Hora</span>
                <input type="text" class="form-control" placeholder="Horario de salida o entrada" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="Clave del Cliente">Clave del Cliente</span>
                <input type="text" class="form-control" placeholder="Clave asignada al cliente" aria-label="Username" aria-describedby="basic-addon1">
              </div>

                <input type="text" class="form-control" placeholder="Razón Social del Cliente" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="Transporte">Transporte</span>
                <input type="text" class="form-control" placeholder="Tipo de transporte utilizado" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">

              </div>

                <span class="input-group-text" id="Materiales">Materiales</span>
                <input type="text" class="form-control" placeholder="Listado de Materiales" aria-label="Username" aria-describedby="basic-addon1">
