        <body><div>
            <form action="" name="formulario" method="get">
            <div class="input-group mb-3">
                <span class="btn btn-lg btn-primary btn-block btn-signin" id="Fecha" required>Fecha</span>
                <input type="text" class="form-control" placeholder="Día/Mes/Año" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="btn btn-lg btn-primary btn-block btn-signin" id="Folio"required>Folio</span>
                <input type="text" class="form-control" placeholder="Número Consecutivo" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="btn btn-lg btn-primary btn-block btn-signin" id="Hora"required>Hora</span>
                <input type="text" class="form-control" placeholder="Horario de salida o entrada" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="btn btn-lg btn-primary btn-block btn-signin" id="Clave del Cliente"required>Clave del Cliente</span>
                <input type="text" class="form-control" placeholder="Clave asignada al cliente" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="btn btn-lg btn-primary btn-block btn-signin" id="Nombre de Cliente"required>Nombre de Cliente</span>
                <input type="text" class="form-control" placeholder="Razón Social del Cliente" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="btn btn-lg btn-primary btn-block btn-signin" id="Transporte"required>Transporte</span>
                <input type="text" class="form-control" placeholder="Tipo de transporte utilizado" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="btn btn-lg btn-primary btn-block btn-signin" id="Responsable"required>Responsable</span>
                <input type="text" class="form-control" placeholder="Nombre y número de empleado" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="btn btn-lg btn-primary btn-block btn-signin" id="Materiales"required>Materiales</span>
                <input type="text" class="form-control" placeholder="Listado de Materiales" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <form>
                  <input type="submit" class="btn btn-lg btn-primary btn-block btn-signin" value="Enviar Datos" 
                </form>
              </div>
              
              <script>
(function(){
    var formulario = document.getElementsByName ("formulario")[0],
    elementos = formulario.elements,
    boton = document.getElementById ("btn");

    var validarFecha = function() {
        if (formulario.Fecha.value == 0) {
            alert ("Completa el campo Fecha");
        }
    };
var validar = function  (){
    validarFecha (); 
};


formulario.addEventListener("submit", validar);
}
              </script>
